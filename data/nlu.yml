#cbt스토리1
- intent: story_SneeringToMe 
  examples: |
    - 나는 발표를 잘 못하겠어
    - 나는 발표만 하면 너무 버벅거려
    - 발표하는 것이 너무 무서워
    - 발표하는 게 너무 힘들어

#cbt스토리1
- intent: story_SneeringToMe_situation 
  examples: |
    - 발표를 잘 못하면 사람들이 나를 무시할 것 같아 
    - 발표를 잘 못하면 사람들이 나를 하찮게 보는 것 같아    
    - 발표하다 실수하면 나를 무시할 것 같아 
    - 발표하다 실수하면 사람들이 나를 무시할 것 같아
    - 발표하다 버벅이면 사람들이 나를 무시할 것 같아
    - 발표하다 버벅이면 사람들이 나를 하찮게 보는 것 같아 
    - 발표하다 잘못하면 사람들에게 하찮게 보일 것 같아 


